<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/index/style.css">
    <link rel="stylesheet" href="styleTikTakToe.css">
    <script src="/pages/index/main.js" defer></script>
    <script type="module" src="/pages/tic-tac-toe/game-mode-menu/game-mode-menu.component.js"></script>
    <script type="module" src="/pages/tic-tac-toe/game/game.js"></script>
    <script type="module" src="/pages/tic-tac-toe/field/field.component.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <aside id="sidebar" class="sidebar">
        <div class="accCont">
            <div id="comeAcc" class="acc">
                <div class="imgCon"><img id="imgUser" src="/pages/index/user-img-acc.jpg" alt=""></div>
                <span class="nameUser">sign in</span>
            </div>
        </div>
        <ul class="list">
            <li id="btnGames" class="listItems active">
                <a href="/pages/index/index.html">
                    <span class="linkName">games</span>
                </a>
            </li>
            <li class="listItems active">
                <a href="#">
                    <span class="linkName">chat</span>
                </a>
            </li>
            <li class="listItems active">
                <a href="#">
                    <span class="linkName">random game</span>
                </a>
            </li>
            <li class="listItems active">
                <a href="#">
                    <span class="linkName">info</span>
                </a>
            </li>
        </ul>
    </aside>
    <nav id="head" class="head">
        <div class="padding">
            <div class="w-100">
                <div class="left">
                    <div id="toggleNavBtn" class="toggleNavBtn">
                        <span class="pl1"></span>
                        <span class="pl2"></span>
                        <span class="pl3"></span>
                    </div>
                </div>
                <div class="centr">
                    <a class="logo" href="#">Games</a>
                </div>
                <div class="right" id=""></div>
            </div>
        </div>
    </nav>
    <div class="main-cont" id="content">
        <div id="contentCont" class="content">
            <game-mode-menu></game-mode-menu>
        </div>
        <div id="ConGame" class="content-games">
            <div class="mainCont">
                <div id="chet" class="contChet">
                    <p>Ходит - <span id="currP"></span></p>
                </div>
                <!-- поле!! -->
                <div id="field-placement-anchore">

                </div>
                <div class="checkCont">
                    <p>Победа X - <span id="checkNumX">0</span></p>
                </div>
                <div class="checkCont">
                    <p>Победа O - <span id="checkNumO">0</span></p>
                </div>
                <div class="checkCont">
                    <p>Ничья XO - <span id="checkNumXO">0</span></p>
                </div>
                <div class="contBtn"><button id="res-btn" class="btnRest">Рестарт</button></div>
            </div>
        </div>
        <div class="blocker" id="blocker"></div>
    </div>
</body>

</html>
