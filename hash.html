<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styleTikTakToe.css">
    <script type="module" src="/skripts/mainTikTakToe.js" defer></script>
    <title>Tik-Tak-Toe</title>
</head>

<body>
    <h1 class="infoForUser">Выбор поля</h1>
    <div class="contCard">
        <div class="contCardInfo"><p id="3x3" class="textInfoChoice">3x3</p></div>
        <div class="contCardInfo"><p id="5x5" class="textInfoChoice">5x5</p></div>
        <div class="contCardInfo"><p id="10x10" class="textInfoChoice">10x10</p></div>
    </div>


    <div class="mainCont">
        <div id="chet" class="contChet"><p>Ходит - <span id="currP"></span></p></div>
        <div class="cont">
            <div id="cField" class="contField"></div>
        </div>
        <div class="checkCont"><p>Победа X - <span id="checkNumX">0</span></p></div>
        <div class="checkCont"><p>Победа O - <span id="checkNumO">0</span></p></div>
        <div class="checkCont"><p>Ничья XO - <span id="checkNumXO">0</span></p></div>
        <div class="contBtn"><button id="res-btn" class="btnRest">Рестарт</button></div>
    </div>
</body>

</html>
