<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="skripts/main.js" defer></script>
    <script src="/skripts/func/renderingMain.js" defer></script>
    <title>Unreal Games</title>
</head>

<body>
    <aside id="sidebar" class="sidebar">
        <div class="accCont">
            <div id="comeAcc" class="acc">
                <div class="imgCon"><img id="imgUser" src="/styles/user-img-acc.jpg" alt=""></div>
                <span class="nameUser">sign in</span>
            </div>
        </div>
        <ul class="list">
            <li id="btnGames" class="listItems active">
                <a href="/index.html">
                    <span class="linkName">games</span>
                </a>
            </li>
            <li class="listItems active">
                <a href="#">
                    <span class="linkName">chat</span>
                </a>
            </li>
            <li class="listItems active">
                <a href="#">
                    <span class="linkName">random game</span>
                </a>
            </li>
            <li class="listItems active">
                <a href="#">
                    <span class="linkName">info</span>
                </a>
            </li>
        </ul>
    </aside>
    <nav id="head" class="head">
        <div class="padding">
            <div class="w-100">
                <div class="left">
                    <div id="toggleNavBtn" class="toggleNavBtn">
                        <span class="pl1"></span>
                        <span class="pl2"></span>
                        <span class="pl3"></span>
                    </div>
                </div>
                <div class="centr">
                    <a class="logo" href="#">Games</a>
                </div>
                <div class="right" id="">

                </div>
            </div>
        </div>
    </nav>
    <div class="main-cont" id="content">
        <div id="contentCont" class="content">

            <template id="cardGames">
                <div class="card-cont">
                    <img id="imgCard" src="" alt="">
                    <div><span id="nameCard"></span></div>
                </div>
            </template>
        </div>
        <div class="blocker" id="blocker"></div>
    </div>
</body>

</html>
